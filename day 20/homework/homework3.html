<!-- 
Container Tag – ეს არის თეგი, რომელსაც აქვს გახსნის (<tag>) და დახურვის (</tag>) ელემენტი. შიგნით შეგვიძლია ჩავწეროთ ტექსტი ან სხვა თეგები.
▶️ მაგ.: <p>ეს არის პარაგრაფი</p>

Empty Tag – ეს არის თეგი, რომელსაც არ აქვს დახურვის ელემენტი. ის თვითონ ასრულებს კონკრეტულ მოქმედებას და არ შეიცავს შიგთავსს.
▶️ მაგ.: <img src="photo.jpg"> – უბრალოდ სურათს აჩენს.-->
