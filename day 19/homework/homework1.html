<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>წიგნების მიმოხილვა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 20px;
        }

        h1 {
            color: #333366;
        }

        p {
            color: #444;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>

    <!-- ეს არის მთავარი სათაური -->
    <h1>საუკეთესო წიგნები წასაკითხად</h1>

    <!-- პარაგრაფი, რომელიც აღწერს საიტის თემას -->
    <p>მოგესალმებით ჩვენს წიგნების მიმოხილვების საიტზე! აქ გაიგებთ სხვადასხვა ჟანრის საინტერესო წიგნების შესახებ მოკლე მიმოხილვებსა და რეკომენდაციებს.</p>

    <!-- ღილაკი, რომელიც მომავალში შეიძლება გამოიყენოს სხვა ფუნქციის გასაშვებად -->
    <button onclick="alert('გმადლობთ დაინტერესებისთვის!')">დამატებითი ინფორმაცია</button>

    <!-- კომენტარი: ღილაკის დაჭერისას გამოდის ალერტ ფანჯარა -->
    
</body>
</html>
